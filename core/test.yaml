imports:
  person.yaml: [Person]

definitions:
  RealPlace:
    - object
    - properties:
        building: [string]
        room: [string]
      required: [building, room]

  VirtualPlace:
    - object
    - properties:
        url: [string]
      required: [url]

  Contact:
    - object
    - extends: [Person]
      properties:
        email: [string]
      required: [email]

  Meeting:
    - object
    - properties:
        place:
          - oneOf
            - real: [ref, RealPlace]
            - virtual: [ref, VirtualPlace]
        participants: [array, [ref, Contact]]
      required: [place, participants]
